<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MotoPro 360 | Login Profesional</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="main-container">
        <div class="glass-card">
            
            <!-- Logotipo de la empresa -->
            <div class="company-logo">
                <!-- Logo principal -->
                <img src="logo.png" alt="Logo MotoPro 360" class="main-logo">
            </div>

            <h1 class="login-title">INICIO DE SESI√ìN</h1>

            <!-- Avatar Section -->
            <div class="hero-icon">
                <div class="monitor-frame">
                    <i class="fas fa-user-circle"></i>
                </div>
            </div>

            <!-- Formulario -->
            <form id="loginForm" class="form">
                <div class="input-group" id="userGroup">
                    <i class="fas fa-user icon-field"></i>
                    <input type="text" id="username" placeholder="USUARIO" autocomplete="off">
                </div>

                <div class="input-group" id="passGroup">
                    <i class="fas fa-lock icon-field"></i>
                    <input type="password" id="password" placeholder="CONTRASE√ëA">
                    <i class="fas fa-eye toggle-pass" id="togglePassword"></i>
                </div>

                <a href="#" class="btn-register">¬° REG√çSTRATE AQU√ç !</a>

                <button type="submit" class="btn-main-login">
                    <span>ACCEDER</span>
                </button>
            </form>

            <!-- NUEVO: Login con Google -->
            <button type="button" class="btn-google" id="googleBtn">
                <i class="fab fa-google"></i>
                <span>ACCEDER CON GOOGLE</span>
            </button>

            <!-- NUEVO: Login con Tel√©fono -->
            <button type="button" class="btn-phone" id="phoneBtn">
                <i class="fas fa-phone-alt"></i>
                <span>ACCEDER CON TEL√âFONO</span>
            </button>

            <div class="divider">
                <span>O</span>
            </div>

            <!-- Bot√≥n invitado -->
            <button type="button" class="btn-guest" id="guestBtn">
                <i class="fas fa-user-secret"></i> ENTRAR COMO INVITADO
            </button>

            <!-- Footer -->
            <footer class="footer-tag">
                @MOTOPRO360 - TODOS LOS DERECHOS RESERVADOS
            </footer>
        </div>
    </div>

   <script src="script.js"></script>
   
   <!-- Script para verificar si el logo se carg√≥ -->
   <script>
        document.addEventListener('DOMContentLoaded', function() {
            const logo = document.querySelector('.main-logo');
            if (logo) {
                logo.onload = function() {
                    console.log('‚úÖ Logo cargado correctamente desde:', logo.src);
                };
                logo.onerror = function() {
                    console.error('‚ùå ERROR: No se pudo cargar el logo desde:', logo.src);
                    console.log('üí° Verifica que el archivo exista en: assets/images/logo.png');
                    console.log('üí° Verifica que la ruta sea correcta (copia y pega en el explorador de archivos)');
                };
            }
        });
   </script>
</body>
</html>
